spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:whmgu;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL81Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2
