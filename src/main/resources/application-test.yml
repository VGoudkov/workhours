spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:workhours;DB_CLOSE_DELAY=-1;MODE=MySql;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2